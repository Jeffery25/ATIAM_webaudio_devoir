<!DOCTYPE html>
<html>
    <head>
        <title>Beat Maker</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="files/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.76/Tone.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet"/>
        <script src="./files/from_tonejs/tone-ui.js"></script>
        <script src="./files/from_tonejs/components.js"></script>
    </head>

    <body>
        <header>
            <h1>Beat Maker</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipiscing elit sed do
                eiusm
            </p>
        </header>

        <canvas id="canvas" width="512" height="256"></canvas>

        <section id="controls">
            <button type="button" id="player">Play</button>
            <br />
            <input
                type="range"
                id="volume"
                list="volume-vals"
                min="0"
                max="2"
                value="1"
                step="0.01"
                data-action="volume"
            />
            <datalist id="volume-vals">
                <option value="0" label="min"></option>
                <option value="2" label="max"></option>
            </datalist>

            <label for="volume">volume</label>
            <br />
            <input
                type="range"
                id="pitch"
                list="pitch-vals"
                min="1"
                max="1.5"
                value="1.5"
                step="0.01"
                data-action="pitch"
            />
            <datalist id="pitch-vals">
                <option value="1" label="unison"></option>
                <option value="1.5" label="fifth"></option>
            </datalist>

            <label for="pitch">pitch</label>
            <br />
            <input
                type="range"
                id="space"
                list="space-vals"
                min="0"
                max="1"
                value="0"
                step="0.01"
                data-action="space"
            />
            <datalist id="space-vals">
                <option value="0" label="merge"></option>
                <option value="1" label="split"></option>
            </datalist>

            <label for="space">space</label>
        </section>

        <div id="content">
            <tone-play-toggle></tone-play-toggle>
            <tone-slider label="Modulation Rate" min="0.1" max="1" exp="2" value="0.5"></tone-slider>
        </div>

        <script>
            // player button 
            const player = document.getElementById("player");
            player.addEventListener("click", updatePlayer);
            const osc = new Tone.Oscillator(440, "sine").toDestination()
            function updatePlayer() {
                if (player.textContent === "Play") {
                    player.textContent = "Stop";
                    osc.start();
                } else {
                    player.textContent = "Play"
                    osc.stop();
                }
            }

            // volume control
        </script>

        <script src="files/modulator.js"></script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Beat Maker</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        
        <link rel="stylesheet" href="files/template_caminar.css">
        <link rel="icon" href="files/favicon.ico">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.76/Tone.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>

        <script src="./files/template_slider.js"></script>
    </head>

    <body>
        <header id="header">
            <div class="logo"><a href="#">Beat Maker</a></div>
        </header>

        <section id="main">
            <div class="inner">
                <section id="one" class="wrapper style1">
                    <div class="content">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipiscing elit sed do
                            eiusm
                        </p>
                        <ul class="actions">
                            <button type="button" id="player" class="button special fit big">Play</button>
                        </ul>

                        <div class="row 200%">
                            <div class="6u 12u$(medium)">

                                <tone-slider label="Volume" id="volume" min="0.1" max="1" exp="2" value="0.5"></tone-slider>
                                <tone-slider label="Frequency" id="pitch-all" min="0" max="1" exp="2" value="0.1"></tone-slider>

                            </div>
                            <div class="6u$ 12u$(medium)">

                                <tone-slider label="Pitch" id="pitch" min="1" max="1.05" exp="2" value="1"></tone-slider>
                                <tone-slider label="Space" id="space" min="0" max="1" exp="2" value="0"></tone-slider>

                            </div>
                        </div>
                    </div>
                </section>

                <section id="two" class="wrapper style2">
                    <div id="oscilloscope"></div>
                </section>

            </div>
        </section>

        <footer id="footer">
            <div class="copyright">
                Jeffery Durand @ ATIAM
            </div>
        </footer>

        <script src="./files/modulator.js"></script>

    </body>
</html>

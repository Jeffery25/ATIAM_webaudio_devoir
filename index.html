<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Beat Maker</title>
		<style>
			h1 { color: red }
			header { text-align: center }
			#controls {
			  margin-left: auto;
    		margin-right: auto;
    		width: 200px;
    	}
		</style>
	</head>

	<body>
		<header>
			<h1>Beat Maker</h1>
			<p>Lorem ipsum dolor sit amet consectetur adipiscing elit sed do eiusm</p>
		</header>

		<canvas id="canvas" width="512" height="256" ></canvas>

		<section id="controls">
			<input type="button" id="play" value="Start">
			<br>
			<input type="range" id="volume" list="volume-vals" min="0" max="2" value="1" step="0.01" data-action="volume" />
			<datalist id="volume-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">volume</label>
			<br>
			<input type="range" id="pitch" list="pitch-vals" min="1" max="1.5" value="1.5" step="0.01" data-action="pitch" />
			<datalist id="pitch-vals">
				<option value="1" label="unison">
				<option value="1.5" label="fifth">
			</datalist>
			<label for="pitch">pitch</label>
			<br>
			<input type="range" id="space" list="space-vals" min="0" max="1" value="0" step="0.01" data-action="space" />
			<datalist id="space-vals">
				<option value="0" label="merge">
				<option value="1" label="split">
			</datalist>
			<label for="space">space</label>
		</section>
	</body>
</html>

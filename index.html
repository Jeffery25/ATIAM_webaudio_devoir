<!DOCTYPE html>
<html>
    <head>
        <title>Beat Maker</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.76/Tone.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/PiethonCoder/wave.js/wave.js"></script>
    </head>

    <body>
        <header>
            <h1>Beat Maker</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipiscing elit sed do
                eiusm
            </p>
        </header>

        <canvas id="canvas" width="512" height="256"></canvas>

        <section id="controls">
            <input type="button" id="play" value="Start" />
            <br />
            <input
                type="range"
                id="volume"
                list="volume-vals"
                min="0"
                max="2"
                value="1"
                step="0.01"
                data-action="volume"
            />
            <datalist id="volume-vals">
                <option value="0" label="min"></option>
                <option value="2" label="max"></option>
            </datalist>

            <label for="volume">volume</label>
            <br />
            <input
                type="range"
                id="pitch"
                list="pitch-vals"
                min="1"
                max="1.5"
                value="1.5"
                step="0.01"
                data-action="pitch"
            />
            <datalist id="pitch-vals">
                <option value="1" label="unison"></option>
                <option value="1.5" label="fifth"></option>
            </datalist>

            <label for="pitch">pitch</label>
            <br />
            <input
                type="range"
                id="space"
                list="space-vals"
                min="0"
                max="1"
                value="0"
                step="0.01"
                data-action="space"
            />
            <datalist id="space-vals">
                <option value="0" label="merge"></option>
                <option value="1" label="split"></option>
            </datalist>

            <label for="space">space</label>
        </section>
    </body>
</html>
